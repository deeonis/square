<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Квадрат</title>
	<script src="index.js"></script>
	<style>
		.rectangle {
			margin-left:auto;
			margin-right:auto;
			margin-top:50px;
			margin-bottom:50px;
			background-color:rgba(173, 216, 230, 0.5);
			width:800px;
			height:500px;
			padding:3px;
			border:1px;
			border-color:lightblue;
			border-style:solid;
			border-radius:5px;
		}
		.inputstyle {
			width:100%;
			height:20px;
			margin-left:auto;
			margin-right:auto;
			box-sizing:border-box;
		}
		.textareastyle {
			width:100%;
			height:80px;
			box-sizing:border-box;
		}
	</style>
</head>
<div class="rectangle">
	<input type="text" class="inputstyle" placeholder="Введите заголовок" id="head"/>
	<br><br>
	<textarea id="desc" placeholder="Введите описание" class="textareastyle"></textarea>
	<br>
	<input type="submit" onclick="buttonclick()" id="button"/>
	</div>

</div>
</html>
